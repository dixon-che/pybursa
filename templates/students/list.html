{% extends "students/base.html" %}

{% block title %}Список студентов{% endblock %}

{% block content %}
    <h2 class="sub-header">Список студентов</h2>
    <ul class="list-group">
    {% for student in students %}
        <li class="list-group-item"><a href="{% url 'students:detail' student.id %}">{{ student.surname }} {{ student.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
