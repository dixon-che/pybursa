{% extends "courses/base.html" %}

{% block title %}Список курсов{% endblock %}

{% block content %}
    <div class="row placeholder">
        <div class="col-xs-6"><h2>Список курсов</h2></div>
        <div class="col-xs-6 text-right">
            <div>&nbsp;</div>
            <a role="button" class="btn btn-success" href="{% url 'courses:add' %}">Добавить</a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Дата начала</th>
                    <th>Дата окончания</th>
                    <th></th>
                </tr>
            </thead>
            <thead>
                {% for course in courses %}
                <tr>
                    <td><a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a></td>
                    <td>{{ course.start_date }}</td>
                    <td>{{ course.end_date }}</td>
                    <td class="text-right">
                        <span>
                            <a role="button" class="btn btn-default btn-xs" href="{% url 'courses:edit' course.id %}">
                                <span class="glyphicon glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </a>
                        </span>
                        <span>
                            <a role="button" class="btn btn-danger btn-xs" href="{% url 'courses:delete' course.id %}">
                                <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </thead>
        </table>
    </div>
{% endblock %}
