{% extends "coaches/base.html" %}

{% block title %}Список тренеров{% endblock %}

{% block content %}
    <h2 class="sub-header">Список тренеров</h2>
    <ul class="list-group">
        {% for coache in coaches %}
        <li class="list-group-item">{{ forloop.counter }}. <a href="{% url 'coaches:detail' coache.id %}">{{ coache.surname }} {{ coache.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
