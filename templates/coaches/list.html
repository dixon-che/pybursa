{% extends "coaches/base.html" %}

{% block title %}Список тренеров{% endblock %}

{% block content %}
    <div class="row placeholder">
        <div class="col-xs-6"><h2>Список тренеров</h2></div>
        <div class="col-xs-6 text-right">
            <div>&nbsp;</div>
            <a role="button" class="btn btn-success" href="{% url 'coaches:add' %}">Добавить</a>
        </div>
    </div>
    <ul class="list-group">
        {% for coache in coaches %}
        <li class="list-group-item">
            <span class="pull-right">
                <a role="button" class="btn btn-danger btn-xs" href="{% url 'coaches:delete' coache.id %}">
                    <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
            </span>
            <span class="pull-right">&nbsp;</span>
            <span class="pull-right">
                <a role="button" class="btn btn-default btn-xs" href="{% url 'coaches:edit' coache.id %}">
                    <span class="glyphicon glyphicon glyphicon-edit" aria-hidden="true"></span>
                </a>
            </span>
            {{ forloop.counter }}. <a href="{% url 'coaches:detail' coache.id %}">{{ coache.surname }} {{ coache.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
